<!DOCTYPE html>
<html>
<head>

  <script src='lib/vue.js'></script>
  <script src='index.js'></script>

  <style type="text/css">
    ul {
      /*list-style-type: none;*/
    }
  </style>

</head>
<body>

  <div id='app'>
    <h1>User: {{ userName }}</h1>

    <ul>
      <li v-for='chat in chats' v-bind:title='displayDate(chat.date)'>
        {{ chat.userName }}: {{ chat.text }}
      </li>
    </ul>

    <textarea v-model='currentChat'></textarea>
    <br>
    <button v-on:click='sendChat'>Send chat</button>
  </div>

</body>
</html>
